---
layout: default
---
<ul class="categories-in-post">
  {% for category in page.categories %}
  <li>{{ category }}
    {% if category != page.categories.last %}
    <span>|</span>
    {% endif %}
  </li>
  {% endfor %}
</ul>
<h2 class="title">{{ page.title }}</h2>
<p class="meta">{{ page.date | date: "%-d/%m/%Y" }}</p>

<div class="post">
{{ content }}
</div>
