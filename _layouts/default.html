<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }} | {{ page.title }}</title>

    {% if page.id %}

    <meta name="description" content="{{ page.excerpt | strip_html }}">
    {% else %}
    <meta name="description" content="Guillermo escribe sobre diseño, desarrollo y programación. HTML, CSS, JavaScript, Angular.js, Node.js, C++, Go, Vim.">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{site.github.url}}css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{site.github.url}}/css/main.css">

    <!-- Basehold.it 
    <link rel="stylesheet" href="http://basehold.it/29">
    <!------>

    {% include analytics.html %}

  </head>
  <body>

    <div class="header">
      <h1 class="logo"><a href="/">G</a></h1>
      <nav>
        <ul class="nav">
	  <li><a class="extra" href="/">Home</li><li>
          <a class="extra" href="{{site.github.url}}/">Blog</a></li><li>
          <a class="extra" href="{{site.github.url}}/about">Sobre Mi</a></li>
        </ul>
      </nav>
    </div>

    <div class="site">

      {{ content }}

      <div class="footer">
        <div class="contact">
          <p>
            Guillermo Galizzi<br />
            Diseñador y desarollador web<br />
            <a href="{{site.github.url}}/feed.xml">RSS</a><br />
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="https://github.com/GGalizzi">github.com/GGalizzi</a><br />
            <a href="https://twitter.com/GuilleGalizzi">twitter.com/GuilleGalizzi</a><br />
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
